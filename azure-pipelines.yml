# ðŸš€ HSQ Forms API - Azure DevOps Pipeline
# Pipeline fÃ¶r att bygga, testa och deploya HSQ Forms API pÃ¥ Azure App Service

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - src/**
      - infra/**
      - main.py
      - requirements.txt
      - alembic/**
      - azure-pipelines.yml

variables:
  # Common settings
  projectName: 'hsq-forms'
  location: 'westeurope'
  pythonVersion: '3.11'
  
  # Environment specific settings
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
    environment: 'prod'
    subscriptionId: 'c0b03b12-570f-4442-b337-c9175ad4037f'
    resourceGroupName: 'rg-hsq-forms-prod'
    appServiceName: 'hsq-forms-prod-app'
    appServiceSku: 'P1V2'
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/develop') }}:
    environment: 'dev'
    subscriptionId: 'c0b03b12-570f-4442-b337-c9175ad4037f'
    resourceGroupName: 'rg-hsq-forms-dev'
    appServiceName: 'hsq-forms-dev-app'
    appServiceSku: 'B1'

stages:
- stage: Test
  displayName: 'Test Application'
  jobs:
  - job: TestCode
    displayName: 'Run Tests'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
        displayName: 'Use Python $(pythonVersion)'
    
    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      displayName: 'Install dependencies'
    
    - script: |
        export SKIP_API_TESTS=true
        python -m pytest tests/ -v --tb=short
      displayName: 'Run tests'
      continueOnError: false

- stage: Infrastructure
  displayName: 'Deploy Infrastructure'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - job: DeployInfrastructure
    displayName: 'Deploy Azure Resources'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    
    - task: AzureResourceManagerTemplateDeployment@3
      displayName: 'Deploy Bicep Template'
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'SCON-HAZE-01AA-APP1066-Dev-Martechlab'
        subscriptionId: '$(subscriptionId)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(resourceGroupName)'
        location: '$(location)'
        templateLocation: 'Linked artifact'
        csmFile: 'infra/main-appservice.bicep'
        csmParametersFile: 'infra/main-appservice.parameters.json'
        overrideParameters: >-
          -environmentName $(environment)
          -projectName $(projectName)
          -dbAdminUsername $(dbAdminUsername)
          -dbAdminPassword $(dbAdminPassword)
          -appServiceSku $(appServiceSku)
        deploymentMode: 'Incremental'
        deploymentName: 'hsq-forms-$(environment)-$(Build.BuildNumber)'
    
    - task: AzureCLI@2
      displayName: 'List Deployed Resources'
      inputs:
        azureSubscription: 'SCON-HAZE-01AA-APP1066-Dev-Martechlab'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "âœ… Infrastructure deployment completed"
          echo "ðŸ“‹ Checking deployed resources..."
          az resource list --resource-group $(resourceGroupName) --output table

- stage: DeployApp
  displayName: 'Deploy Application'
  dependsOn: Infrastructure
  condition: succeeded()
  jobs:
  - job: DeployToAppService
    displayName: 'Deploy to App Service'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
        displayName: 'Use Python $(pythonVersion)'
    
    - script: |
        # Create deployment package
        echo "ðŸ“¦ Creating deployment package..."
        mkdir -p $(Build.ArtifactStagingDirectory)/app
        cp -r src/ main.py alembic/ alembic.ini requirements.txt $(Build.ArtifactStagingDirectory)/app/
        cd $(Build.ArtifactStagingDirectory)
        zip -r app.zip app/
      displayName: 'Prepare Deployment Package'
    
    - task: AzureWebApp@1
      displayName: 'Deploy to Azure App Service'
      inputs:
        azureSubscription: 'SCON-HAZE-01AA-APP1066-Dev-Martechlab'
        appType: 'webAppLinux'
        appName: '$(appServiceName)'
        package: '$(Build.ArtifactStagingDirectory)/app.zip'
        runtimeStack: 'PYTHON|3.11'
        startUpCommand: 'gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000'
    
    - task: AzureCLI@2
      displayName: 'Run Database Migrations'
      inputs:
        azureSubscription: 'SCON-HAZE-01AA-APP1066-Dev-Martechlab'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Get connection string from App Service settings
          echo "ï¿½ Running database migrations..."
          CONNECTION_STRING=$(az webapp config appsettings list --name $(appServiceName) --resource-group $(resourceGroupName) --query "[?name=='SQLALCHEMY_DATABASE_URI'].value" -o tsv)
          
          # Run migrations
          pip install -r requirements.txt
          export SQLALCHEMY_DATABASE_URI="$CONNECTION_STRING"
          python -m alembic upgrade head
          
          echo "âœ… Deployment successful! Application available at: https://$(appServiceName).azurewebsites.net/"
