name: Deploy HSQ Forms API

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  AZURE_RESOURCE_GROUP: rg-hsq-forms-dev
  AZURE_LOCATION: westeurope

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Infrastructure
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: c0b03b12-570f-4442-b337-c9175ad4037f
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./infra/main.bicep
        parameters: ./infra/main.parameters.dev.json dbAdminPassword=${{ secrets.DB_ADMIN_PASSWORD }}
        
    - name: Build and Deploy Container
      run: |
        echo "Infrastructure deployed! Next step: Container deployment"
