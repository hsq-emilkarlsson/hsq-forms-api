name: Configure ACR Network Rules

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  configure-acr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Disable ACR Firewall Rules (Allow Public Access)
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Configuring ACR network rules to allow public access..."
          az acr update --name hsqformsdevacr --default-action Allow
          echo "ACR network rules updated successfully."
