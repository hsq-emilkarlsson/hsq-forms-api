name: Deploy to Azure Container Apps

# Updated to use OIDC authentication - test deploy
on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

permissions:
  id-token: write
  contents: read

env:
  # Common settings
  AZURE_SUBSCRIPTION: c0b03b12-570f-4442-b337-c9175ad4037f
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  
  # Development environment
  DEV_REGISTRY: hsqformsdevacr.azurecr.io
  DEV_IMAGE_NAME: hsq-forms-api-dev
  DEV_RESOURCE_GROUP: rg-hsq-forms-dev
  DEV_CONTAINER_APP: hsq-forms-api-dev
  
  # Production environment
  PROD_REGISTRY: hsqformsprodacr.azurecr.io
  PROD_IMAGE_NAME: hsq-forms-api
  PROD_RESOURCE_GROUP: rg-hsq-forms-prod
  PROD_CONTAINER_APP: hsq-forms-api

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest-asyncio
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        SECRET_KEY: test-secret-key
        TESTING: "true"
        SKIP_API_TESTS: "true"
      run: |
        python -m pytest tests/test_webhooks.py -v  # Kör endast webhook-tester som inte kräver API

  build-and-push-dev:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Azure CLI Login (Dev)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION }}
    
    # Hämta ACR access token för att kunna logga in på ACR
    - name: Get ACR Access Token
      id: get-acr-token
      run: |
        TOKEN=$(az acr login --name ${{ env.DEV_REGISTRY }} --expose-token --output tsv --query accessToken)
        echo "::add-mask::$TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT
    
    # Logga in på ACR med token
    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DEV_REGISTRY }}
        username: 00000000-0000-0000-0000-000000000000
        password: ${{ steps.get-acr-token.outputs.token }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DEV_REGISTRY }}/${{ env.DEV_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest
    
    - name: Build and push Docker image for DEV
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          ENVIRONMENT=development

  build-and-push-prod:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Azure CLI Login (Prod)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION }}
    
    # Hämta ACR access token för att kunna logga in på ACR
    - name: Get ACR Access Token
      id: get-acr-token-prod
      run: |
        TOKEN=$(az acr login --name ${{ env.PROD_REGISTRY }} --expose-token --output tsv --query accessToken)
        echo "::add-mask::$TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT
    
    # Logga in på ACR med token
    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.PROD_REGISTRY }}
        username: 00000000-0000-0000-0000-000000000000
        password: ${{ steps.get-acr-token-prod.outputs.token }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.PROD_REGISTRY }}/${{ env.PROD_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest
    
    - name: Build and push Docker image for PROD
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          ENVIRONMENT=production

  deploy-to-dev:
    needs: build-and-push-dev
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure CLI Login (Deploy Dev)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION }}
    
    - name: Deploy to Azure Container App (Dev)
      run: |
        # Hämta senaste image-tag från föregående job
        IMAGE="${{ env.DEV_REGISTRY }}/${{ env.DEV_IMAGE_NAME }}:latest"
        echo "Deploying $IMAGE to ${{ env.DEV_CONTAINER_APP }}"
        
        # Hämta access token för att göra deployment
        TOKEN=$(az acr login --name ${{ env.DEV_REGISTRY }} --expose-token --output tsv --query accessToken)
        
        # Uppdatera container app med senaste image
        az containerapp update \
          --name ${{ env.DEV_CONTAINER_APP }} \
          --resource-group ${{ env.DEV_RESOURCE_GROUP }} \
          --image $IMAGE \
          --registry-username 00000000-0000-0000-0000-000000000000 \
          --registry-password $TOKEN

  deploy-to-prod:
    needs: build-and-push-prod
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure CLI Login (Deploy Prod)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION }}
    
    - name: Deploy to Azure Container App (Prod)
      run: |
        # Hämta tag från git tag (t.ex. v1.0.0 -> 1.0.0)
        TAG=$(echo ${{ github.ref_name }} | sed 's/^v//')
        IMAGE="${{ env.PROD_REGISTRY }}/${{ env.PROD_IMAGE_NAME }}:$TAG"
        echo "Deploying $IMAGE to ${{ env.PROD_CONTAINER_APP }}"
        
        # Hämta access token för att göra deployment
        TOKEN=$(az acr login --name ${{ env.PROD_REGISTRY }} --expose-token --output tsv --query accessToken)
        
        # Uppdatera container app med senaste image
        az containerapp update \
          --name ${{ env.PROD_CONTAINER_APP }} \
          --resource-group ${{ env.PROD_RESOURCE_GROUP }} \
          --image $IMAGE \
          --registry-username 00000000-0000-0000-0000-000000000000 \
          --registry-password $TOKEN
