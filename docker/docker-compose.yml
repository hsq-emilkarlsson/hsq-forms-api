version: '3.8'

services:
  api:
    build:
      context: ../apps/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://formuser:formpassword@postgres:5432/formdb
      - ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - form-network

  contact-form:
    build:
      context: ../apps/form-contact
    ports:
      - "5173:5173"
    volumes:
      - ../apps/form-contact:/app
      - /app/node_modules  # Undvik att skriva över node_modules i containern
    working_dir: /app
    command: npm run dev
    networks:
      - form-network

  # Newsletter Form (Framtida)
  newsletter-form:
    build:
      context: ../apps/newsletter-form
    ports:
      - "3001:3001"
    volumes:
      - ../apps/newsletter-form:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --port 3001
    networks:
      - form-network
    profiles:
      - newsletter  # Kör endast när profile "newsletter" är aktiverat

  # Admin Dashboard (Framtida)
  admin-dashboard:
    build:
      context: ../apps/admin-dashboard
    ports:
      - "3003:3003"
    volumes:
      - ../apps/admin-dashboard:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --port 3003
    networks:
      - form-network
    profiles:
      - admin  # Kör endast när profile "admin" är aktiverat

  # Support Form
  support-form:
    build:
      context: ../apps/form-support
    ports:
      - "3002:3002"
    volumes:
      - ../apps/form-support:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --port 3002
    networks:
      - form-network

  # PostgreSQL databas
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=formdb
      - POSTGRES_USER=formuser
      - POSTGRES_PASSWORD=formpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formuser -d formdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - form-network

networks:
  form-network:
    driver: bridge

volumes:
  postgres-data: