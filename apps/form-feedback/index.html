<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://portal.husqvarnagroup.com/static/b2b/assets/with-name.4d5589ae.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Husqvarna Feedback Form" />
    <title>Husqvarna Feedback Form</title>
    <!-- No base href - rely on relative paths -->
    <script>
      // Add global error handling
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        const rootEl = document.getElementById('root');
        if (rootEl && (!rootEl.innerHTML || rootEl.innerHTML.trim() === '')) {
          rootEl.innerHTML = '<div style="color: red; padding: 20px; text-align: center;">' +
            '<h2>Something went wrong</h2>' +
            '<p>Please try reloading the page. If the problem persists, please contact support.</p>' +
            '<button onclick="window.location.reload()" style="background: #002F6C; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Reload Page</button>' +
            '</div>';
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="max-width: 600px; margin: 0 auto; padding: 2rem; text-align: center;">
        <h2>JavaScript is required</h2>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
